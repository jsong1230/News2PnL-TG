name: Evening Report

on:
  schedule:
    # KST 16:30 = UTC 07:30
    # 한국 평일 장 기준: 월~금 저녁 실행
    - cron: '30 7 * * 1-5'  # 월~금 UTC
  workflow_dispatch:  # 수동 실행 가능

concurrency:
  group: evening-report
  cancel-in-progress: false

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # DB 파일 커밋/푸시를 위한 권한
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run evening report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NEWS_WINDOW_MODE: strict
          MARKET_PROVIDER: yahoo
          TZ: Asia/Seoul
          TELEGRAM_REQUIRED: false
        run: |
          python -m scripts.run_evening
      
      - name: Commit and push if DB changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update market.db (evening report)'
          file_pattern: 'db/market.db'
          skip_dirty_check: true

